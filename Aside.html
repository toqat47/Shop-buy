<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link rel="stylesheet" href="css/master.css">
  <title>Aside</title>
</head>
  <body>
    <aside class="Aside">
      <h2 class="logo">S&B</h2>
      <ul>
        <li class="DropDown">
          <div class="list-content list-link link">
            <div class="list-main-icon"><i class="fa-solid fa-gauge-high"></i></div>
            <div class="list-name">Dashbord</div>
            <i class="dropDown-icon fa-solid fa-sort-down"></i>
          </div>
          <ul class="submenu">
            <a href="#" class="list-link link">Sales Analysis</a>
            <a href="#" class="list-link link">Sellers List</a>
            <a href="#" class="list-link link">Sellers Table</a>
            <a href="#" class="list-link link">Sellers Grid</a>
            <a href="#" class="list-link link">Seller Profile</a>
          </ul>
        </li>
        <li class="DropDown ">
          <div class="list-content list-link link">
            <div class="list-main-icon"><i class="fa-solid fa-boxes-stacked"></i></div>
            <div class="list-name">Products</div>
            <i class="dropDown-icon fa-solid fa-sort-down"></i>
          </div>
          <ul class="submenu">
            <a href="#" class="list-link link">Top Products</a>
            <a href="#" class="list-link link">Products Grid</a>
            <a href="#" class="list-link link">Products Management</a>
            <a href="#" class="list-link link">Product Editor</a>
            <a href="#" class="list-link link">Banners</a>
          </ul>
        </li>
      </ul>
    </aside>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</html>
